<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#0f172a"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1"/>
    </pattern>
    
    <!-- Python gradient -->
    <linearGradient id="pythonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3776ab;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffd343;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Django gradient -->
    <linearGradient id="djangoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#092e20;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0c4b33;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Data gradient -->
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background grid -->
  <rect width="800" height="400" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Campus Placement System
  </text>
  
  <!-- Python/Django Backend -->
  <g id="backend">
    <rect x="50" y="80" width="200" height="120" rx="8" fill="url(#djangoGradient)" stroke="#092e20" stroke-width="2"/>
    <rect x="50" y="80" width="200" height="30" rx="8" fill="#0c4b33"/>
    <text x="150" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Python/Django Backend</text>
    
    <!-- Features -->
    <text x="60" y="130" fill="white" font-family="monospace" font-size="11">ğŸ Django REST Framework</text>
    <text x="60" y="150" fill="white" font-family="monospace" font-size="11">ğŸ“Š Data Analysis (Pandas)</text>
    <text x="60" y="170" fill="white" font-family="monospace" font-size="11">ğŸ¤– Predictive Analytics</text>
    <text x="60" y="190" fill="white" font-family="monospace" font-size="11">ğŸ“ˆ Visualization</text>
  </g>
  
  <!-- Database -->
  <g id="database">
    <ellipse cx="400" cy="140" rx="60" ry="15" fill="#10b981" opacity="0.8"/>
    <rect x="340" y="140" width="120" height="60" fill="#10b981" opacity="0.8"/>
    <ellipse cx="400" cy="200" rx="60" ry="15" fill="#10b981" opacity="0.8"/>
    <text x="400" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PostgreSQL</text>
  </g>
  
  <!-- Frontend -->
  <g id="frontend">
    <rect x="550" y="80" width="200" height="120" rx="8" fill="url(#pythonGradient)" stroke="#3776ab" stroke-width="2"/>
    <rect x="550" y="80" width="200" height="30" rx="8" fill="#3776ab"/>
    <text x="650" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Web Frontend</text>
    
    <!-- Features -->
    <text x="560" y="130" fill="white" font-family="monospace" font-size="11">ğŸ¨ HTML5/CSS3</text>
    <text x="560" y="150" fill="white" font-family="monospace" font-size="11">âš¡ JavaScript</text>
    <text x="560" y="170" fill="white" font-family="monospace" font-size="11">ğŸ“± Bootstrap</text>
    <text x="560" y="190" fill="white" font-family="monospace" font-size="11">ğŸ“Š Charts.js</text>
  </g>
  
  <!-- Student Module -->
  <g id="student-module">
    <rect x="80" y="250" width="140" height="80" rx="8" fill="url(#dataGradient)" stroke="#10b981" stroke-width="2"/>
    <text x="150" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Student Module</text>
    <text x="90" y="290" fill="white" font-family="monospace" font-size="10">ğŸ‘¤ Profile Management</text>
    <text x="90" y="305" fill="white" font-family="monospace" font-size="10">ğŸ“„ Resume Upload</text>
    <text x="90" y="320" fill="white" font-family="monospace" font-size="10">ğŸ“Š Placement History</text>
  </g>
  
  <!-- Company Module -->
  <g id="company-module">
    <rect x="330" y="250" width="140" height="80" rx="8" fill="url(#dataGradient)" stroke="#10b981" stroke-width="2"/>
    <text x="400" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Company Module</text>
    <text x="340" y="290" fill="white" font-family="monospace" font-size="10">ğŸ¢ Job Postings</text>
    <text x="340" y="305" fill="white" font-family="monospace" font-size="10">ğŸ“‹ Application Review</text>
    <text x="340" y="320" fill="white" font-family="monospace" font-size="10">ğŸ“… Interview Schedule</text>
  </g>
  
  <!-- Analytics Module -->
  <g id="analytics-module">
    <rect x="580" y="250" width="140" height="80" rx="8" fill="url(#dataGradient)" stroke="#10b981" stroke-width="2"/>
    <text x="650" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Analytics</text>
    <text x="590" y="290" fill="white" font-family="monospace" font-size="10">ğŸ“ˆ Trend Analysis</text>
    <text x="590" y="305" fill="white" font-family="monospace" font-size="10">ğŸ¯ Success Prediction</text>
    <text x="590" y="320" fill="white" font-family="monospace" font-size="10">ğŸ“Š Reports</text>
  </g>
  
  <!-- Connections -->
  <path d="M 250 140 L 340 140" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 460 140 L 550 140" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Module connections -->
  <path d="M 150 200 L 150 250" stroke="#10b981" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
  <path d="M 400 200 L 400 250" stroke="#10b981" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
  <path d="M 650 200 L 650 250" stroke="#10b981" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
  </defs>
  
  <!-- Data flow indicators -->
  <g id="data-flow">
    <circle cx="295" cy="140" r="4" fill="#10b981">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="505" cy="140" r="4" fill="#10b981">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Key Features Badge -->
  <rect x="320" y="350" width="160" height="30" rx="15" fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="1"/>
  <text x="400" y="370" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    ğŸš€ AI-Powered Analytics
  </text>
</svg>
