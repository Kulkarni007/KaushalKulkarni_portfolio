<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#0F172A"/>
  
  <!-- PHP Section -->
  <rect x="50" y="50" width="300" height="150" rx="8" fill="#1E293B"/>
  <circle cx="90" cy="90" r="20" fill="#777BB4"/>
  <text x="90" y="97" fill="white" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">PHP</text>
  <text x="120" y="85" fill="#F59E0B" font-family="monospace" font-size="11">class UserService {</text>
  <text x="130" y="105" fill="#60A5FA" font-family="monospace" font-size="11">public function</text>
  <text x="130" y="120" fill="#10B981" font-family="monospace" font-size="11">createUser() {</text>
  <text x="140" y="140" fill="#64748B" font-family="monospace" font-size="11">return new User();</text>
  <text x="130" y="160" fill="#10B981" font-family="monospace" font-size="11">}</text>
  <text x="120" y="180" fill="#F59E0B" font-family="monospace" font-size="11">}</text>
  
  <!-- Python Section -->
  <rect x="450" y="50" width="300" height="150" rx="8" fill="#1E293B"/>
  <circle cx="490" cy="90" r="20" fill="#3776AB"/>
  <text x="490" y="97" fill="white" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">PY</text>
  <text x="520" y="85" fill="#F59E0B" font-family="monospace" font-size="11">class UserService:</text>
  <text x="530" y="105" fill="#60A5FA" font-family="monospace" font-size="11">def create_user</text>
  <text x="530" y="120" fill="#10B981" font-family="monospace" font-size="11">(self) -> User:</text>
  <text x="540" y="140" fill="#64748B" font-family="monospace" font-size="11">return User()</text>
  <text x="530" y="160" fill="#10B981" font-family="monospace" font-size="11">}</text>
  
  <!-- Comparison Table -->
  <rect x="50" y="220" width="700" height="150" rx="8" fill="#1E293B"/>
  <text x="400" y="245" fill="#F1F5F9" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Performance Comparison</text>
  
  <!-- Table Headers -->
  <line x1="50" y1="260" x2="750" y2="260" stroke="#334155" stroke-width="1"/>
  <text x="200" y="280" fill="#10B981" font-family="Arial" font-size="12" text-anchor="middle">Metric</text>
  <text x="400" y="280" fill="#777BB4" font-family="Arial" font-size="12" text-anchor="middle">PHP</text>
  <text x="600" y="280" fill="#3776AB" font-family="Arial" font-size="12" text-anchor="middle">Python</text>
  
  <!-- Table Rows -->
  <line x1="50" y1="295" x2="750" y2="295" stroke="#334155" stroke-width="1"/>
  <text x="200" y="310" fill="#64748B" font-family="Arial" font-size="11" text-anchor="middle">Simple API</text>
  <text x="400" y="310" fill="#F59E0B" font-family="Arial" font-size="11" text-anchor="middle">0.8ms</text>
  <text x="600" y="310" fill="#F59E0B" font-family="Arial" font-size="11" text-anchor="middle">1.2ms</text>
  
  <line x1="50" y1="325" x2="750" y2="325" stroke="#334155" stroke-width="1"/>
  <text x="200" y="340" fill="#64748B" font-family="Arial" font-size="11" text-anchor="middle">DB Query</text>
  <text x="400" y="340" fill="#10B981" font-family="Arial" font-size="11" text-anchor="middle">2.1ms</text>
  <text x="600" y="340" fill="#F59E0B" font-family="Arial" font-size="11" text-anchor="middle">2.8ms</text>
  
  <line x1="50" y1="355" x2="750" y2="355" stroke="#334155" stroke-width="1"/>
  <text x="200" y="370" fill="#64748B" font-family="Arial" font-size="11" text-anchor="middle">Memory Usage</text>
  <text x="400" y="370" fill="#10B981" font-family="Arial" font-size="11" text-anchor="middle">Low</text>
  <text x="600" y="370" fill="#F59E0B" font-family="Arial" font-size="11" text-anchor="middle">Medium</text>
  
  <!-- VS Badge -->
  <circle cx="400" cy="125" r="25" fill="#10B981" opacity="0.2"/>
  <text x="400" y="132" fill="#10B981" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">VS</text>
  
  <!-- Title -->
  <text x="400" y="30" fill="#F1F5F9" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">PHP vs Python Backend Development</text>
</svg>
