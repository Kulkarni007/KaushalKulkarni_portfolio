<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#0F172A"/>
  
  <!-- Code Editor Background -->
  <rect x="50" y="50" width="300" height="300" rx="8" fill="#1E293B"/>
  <rect x="450" y="50" width="300" height="300" rx="8" fill="#1E293B"/>
  
  <!-- Code Lines - Left Panel (Python) -->
  <text x="60" y="80" fill="#10B981" font-family="monospace" font-size="12">from rest_framework import</text>
  <text x="60" y="100" fill="#10B981" font-family="monospace" font-size="12">    viewsets, serializers</text>
  <text x="60" y="120" fill="#F59E0B" font-family="monospace" font-size="12">class ProductSerializer:</text>
  <text x="70" y="140" fill="#64748B" font-family="monospace" font-size="12">class Meta:</text>
  <text x="80" y="160" fill="#60A5FA" font-family="monospace" font-size="12">model = Product</text>
  <text x="80" y="180" fill="#60A5FA" font-family="monospace" font-size="12">fields = '__all__'</text>
  <text x="60" y="210" fill="#F59E0B" font-family="monospace" font-size="12">class ProductViewSet:</text>
  <text x="70" y="230" fill="#64748B" font-family="monospace" font-size="12">queryset = Product.objects.all()</text>
  <text x="70" y="250" fill="#64748B" font-family="monospace" font-size="12">serializer_class = ProductSerializer</text>
  
  <!-- API Response - Right Panel -->
  <text x="460" y="80" fill="#10B981" font-family="monospace" font-size="12">GET /api/products/</text>
  <text x="460" y="110" fill="#F59E0B" font-family="monospace" font-size="12">{</text>
  <text x="470" y="130" fill="#60A5FA" font-family="monospace" font-size="12">"count": 3,</text>
  <text x="470" y="150" fill="#60A5FA" font-family="monospace" font-size="12">"next": null,</text>
  <text x="470" y="170" fill="#60A5FA" font-family="monospace" font-size="12">"previous": null,</text>
  <text x="470" y="190" fill="#60A5FA" font-family="monospace" font-size="12">"results": [</text>
  <text x="480" y="210" fill="#F59E0B" font-family="monospace" font-size="12">{</text>
  <text x="490" y="230" fill="#A78BFA" font-family="monospace" font-size="12">"id": 1,</text>
  <text x="490" y="250" fill="#A78BFA" font-family="monospace" font-size="12">"name": "Product 1",</text>
  <text x="490" y="270" fill="#A78BFA" font-family="monospace" font-size="12">"price": "29.99"</text>
  <text x="480" y="290" fill="#F59E0B" font-family="monospace" font-size="12">}</text>
  <text x="470" y="310" fill="#60A5FA" font-family="monospace" font-size="12">]</text>
  <text x="460" y="330" fill="#F59E0B" font-family="monospace" font-size="12">}</text>
  
  <!-- Connection Arrow -->
  <path d="M 350 200 L 450 200" stroke="#10B981" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="445,195 455,200 445,205" fill="#10B981"/>
  
  <!-- DRF Logo -->
  <circle cx="400" cy="200" r="25" fill="#10B981" opacity="0.2"/>
  <text x="400" y="205" fill="#10B981" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">DRF</text>
  
  <!-- Title -->
  <text x="400" y="30" fill="#F1F5F9" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Django REST Framework API Architecture</text>
</svg>
